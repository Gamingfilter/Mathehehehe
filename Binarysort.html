<div class="container">
    <div class="content">
        <h2>Binary sort</h2>
        <p>You can play guess the number! It goes from 1 to 30.</p>
    <script>
function main() {
    // This program lets you guess a number. It generates a random number,
    // you guess, and the program tells you if your guess is correct, too high, or too low.
    // You keep guessing until you guess the correct number. Then, it shows you the number of attempts you took.
    let aantalkeergeraden = 1;
    let i = Math.floor(Math.random() * 31); // Generate a random number between 0 and 30 (inclusive)
    let raadgetal;

    raadgetal = parseInt(prompt('Enter a number between 0 and 30: '));

    // In this while loop, the user keeps guessing until the correct number is guessed
    while (raadgetal !== i) {
        aantalkeergeraden++;

        if (raadgetal > i) {
            alert("The number is lower.");
        } else {
            alert("The number is higher.");
        }

        let giveup = confirm("Do you wish to give up?");
        if (giveup) {
            alert("The number was: " + i);
            return;
        }

        raadgetal = parseInt(prompt('Enter a number between 0 and 30: '));
    }

    // If the loop exits, the correct number has been guessed
    alert("Congratulations! You guessed the number " + i + " correctly.");
    alert("You guessed it in " + aantalkeergeraden + " attempts.");
}

main(); // Call the main function
</script>
